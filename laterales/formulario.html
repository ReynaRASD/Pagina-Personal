<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/formulario.css" type="text/css" />
    <title>Formulario</title>
</head>

<body>
<form class="formulario">
<br>

<p class="txt">Puedes dejarme tus datos para yo comunicarme contigo.</p>
    <h1>Datos</h1>
    <br>
    <div class="txt">
        <label for="nombre">Nombre:</label>
        <input class="p1"
        id="nombre" 
        type="text" 
        name="nombre" 
        placeholder="Escribe tu nombre completo" 
        required
        />
    </div>
<br>
    <div class="txt">
        <label for="correo">Email:</label>
        <input class="p2"
        id="correo"
        name="correo"
        type="mail"
        placeholder="ejemplo@um.es"
        required
        />
    </div>
<br>
    <div class="txt">
        <label for="tel">Telefono:</label>
        <input class="p3"
        id="tel"
        name="tel"
        type="number"
        placeholder="Ej. +525555496587"
        required
        />
    </div>
<br>
    <div class="txt">
        <label for="pais">Pais:</label>
        <input class="p4"
        id="pais" 
        type="text" 
        name="pais" 
        placeholder=""
        required
        />
<br><br>

<h2>Deja tu mensaje:</h2>
<br>
<div class="txt">
    <label for="mensaje"></label>
    <input class="ms"
    id="mensaje" 
    type="text" 
    name="mensaje" 
    placeholder="Escribe aqui tu mensaje."
    required
    />
    <br>
    <br>
    <button>Enviar</button>
</div>

</form>
</div>
</body>
</html>
